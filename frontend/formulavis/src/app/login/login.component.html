<div id="login-form">
  <div class="form-group">
    <input id="name" name="name" type="text" class="form-control" required [(ngModel)]="user.name" #name="ngModel"
           placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Username is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" class="form-control" required [(ngModel)]="user.password"
           #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <re-captcha (resolved)="captchaResolved($event)" siteKey="6LeWIqEUAAAAAA-wv6b8xhiwmjlRjlFuQdP_zpVS"></re-captcha>
  </div>
  <button type="submit" class="btn btn-block btn-info" [disabled]="!password.valid || !name.valid || !captchaValid"
          (click)="login()">
    Login
  </button>
  <button type="button" class="btn btn-block btn-success" (click)="goToRegistration()">
    Not registered yet?
  </button>
</div>
