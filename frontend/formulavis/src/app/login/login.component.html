<div id="login-form">
    <br />
    <input id="name" name="name" type="text" class="form-control" required [(ngModel)]="user.name" #name="ngModel" placeholder="Username">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Username is required.
      </div>
    </div>
    <br />
    <input id="password" type="password" name="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-block btn-info" [disabled]="!password.valid || !name.valid" (click)="login()">Login</button>
</div>
